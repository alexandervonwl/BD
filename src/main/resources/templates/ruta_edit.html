<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Modificati Ruta</title>
</head>
<body>
<div align="center">
    <h1>Modificati Ruta</h1>
    <br />
    <form action="#" th:action="@{/companie/ruta/update}" th:object="${ruta}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Numar Ruta:</td>
                <td><input type="text" th:field="*{numar_ruta}"  readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Ruta:</td>
                <td><input type="text" th:field="*{ruta}" /></td>
            </tr>
            <tr>
                <td>Distanta:</td>
                <td><input type="text" th:field="*{distanta}" /></td>
            </tr>
            <tr>
                <td>Durata:</td>
                <td><input type="text" th:field="*{durata}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Salvati</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
